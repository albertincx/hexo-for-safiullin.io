title: Safiullin.io
subtitle: 'Albert Safiullin`s Blog Apps, Games, Bots'
description: 'Albert Safiullin Developer blog. Stories, apps, bots'
keywords: [developer, applications, games, telegram bots, programming articles]
author: Albert Safiullin
language: en
timezone: UTC

url: https://safiullin.io
root: /
permalink: /:year/:month/:day/:title/
archive_dir: archive
code_dir: downloads/code
new_post_name: :title.md # File name of new posts
post_asset_folder: true
per_page: 10
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

theme: landscape

highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
permalink_defaults:

source_dir: source
public_dir: public
tag_dir: tags
category_dir: categories
i18n_dir: :lang
skip_render:

default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
relative_link: false
future: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

pagination_dir: page

ignore:
deploy:
  type: ''
